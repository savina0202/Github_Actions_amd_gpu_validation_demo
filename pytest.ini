[pytest]
# pytest 配置文件

# 测试发现路径
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers 定义（测试分层）
markers =
    unit: Unit tests (fast, < 1 minute)
    integration: Integration tests (medium, 5-15 minutes)
    e2e: End-to-end tests (slow, 15-60 minutes)
    slow: Slow running tests
    gpu: Tests requiring GPU
    performance: Performance benchmark tests

# 测试选项
addopts =
    -v
    --strict-markers
    --tb=short

# 覆盖率配置（通过 pytest-cov 插件）
# --cov=src --cov-report=xml --cov-report=term --cov-report=html

# 最小 Python 版本
minversion = 6.0

