name: PR Comment Bot

on:
  pull_request:
    types: [ opened ]

permissions:
  issues: write  # <-- Key permission for commenting on issues and PRs

jobs:
  comment:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_PAT }}  # Using PAT not default GITHUB_TOKEN
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "Thanks for submitting the PR! CI pipeline will run automatically."
            })
